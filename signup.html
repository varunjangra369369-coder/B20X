<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B20X | Signup</title>
    <!-- Google Fonts (Same as Landing Page) -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- CSS VARIABLES (Same as Landing Page) --- */
        :root {
            --primary: #d4a373; 
            --secondary: #faedcd; 
            --accent: #2c3e50; 
            --text-dark: #333;
            --text-light: #fff;
            --transition: all 0.3s ease;
        }

        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            /* Using the same big hero image as background */
            background: linear-gradient(rgba(44, 62, 80, 0.7), rgba(44, 62, 80, 0.7)), url('https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        /* --- FORM CARD DESIGN --- */
        .signup-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--accent);
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            text-transform: capitalize;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 2rem;
        }

        /* --- INPUT FIELDS --- */
        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 0.5rem;
            margin-top: 1rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 5px rgba(212, 163, 115, 0.3);
        }

        /* --- SUBMIT BUTTON --- */
        input[type="submit"] {
            margin-top: 2rem;
            padding: 12px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="submit"]:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
        }

        /* --- LINKS --- */
        .login-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* --- ERROR MESSAGE --- */
        .error-msg {
            color: #e74c3c;
            background-color: #fceae9;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-align: left;
        }

        /* --- ANIMATION --- */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- RESPONSIVE --- */
        @media screen and (max-width: 480px) {
            .signup-container {
                padding: 2rem 1.5rem;
            }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <!-- Main Heading -->
        <h1>Welcome to B20X</h1>
        <p class="subtitle">Join our exclusive fashion community</p>

        <!-- Error Handling (Jinja2) -->
        {% if error %}
            <p class="error-msg">{{ error }}</p>
        {% endif %}

        <!-- Form -->
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <label for="sign_name">Username</label>
            <input type="text" id="sign_name" name="sign_name" placeholder="Enter your username" required>

            <label for="sign_email">Email</label>
            <input type="email" id="sign_email" name="sign_email" placeholder="example@email.com" required>

            <label for="sign_password">Password</label>
            <input type="password" id="sign_password" name="sign_password" placeholder="Create a password" required>

            <input type="submit" value="Sign Up">
        </form>

        <!-- Footer Links -->
        <p class="login-link">
            Already have an account? <a href="/login/">Login here</a>
        </p>
    </div>

</body>
</html>
